<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
    <h1>Contato</h1>
    <fieldset>
        <legend>Contato</legend>
        <form>
            <label for="idNome">Nome</label></br>
            <input type="text" id="idNome"></br></br>
            <label for="idEmail">E-mail</label></br>
            <input type="email" id="idEmail"></br></br>
            <label for="idMsg">Mensagem</label></br>
            <textarea id="idMsg" rows="10"></textarea></br>
            <button type="submit">Enviar</button></br></br>
        </form>
    </fieldset>
</body>
</html>
