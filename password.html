<!--
    input type = password

    atributos:
        minlength  - quantidade de atributos mínomos
        maxlength
        size
        pattern - Expressões regulares
        inputmode = numeric - Serve para abrir um determinado tipo de teclado no smartphone
-->

<!--
    <form action="">
    <input type="password" minlength="4" maxlength="8" size="8">
    <button type="submit">Enviar</button>
</form>
-->

<form action="">
    <input type="password"
    pattern="[0-9a-fA-F]{4, 8}"
    title="Coloque HEX no mínimo 4 caracteres e no máximo 8 caracteres" 
    placeholder="Digite sua senha"
    >
    
    <button type="submit">Enviar</button>
</form>


<form>
    <input type="password" inputmode="numeric">
</form>

<!--
    Irá autocompletar com com senhas comuns e cadastrada no site
-->
<form>
    <input type="password" autocomplete="on">
</form>
