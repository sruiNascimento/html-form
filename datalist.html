<!--
    datalist
    losta de valores como sugestão
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input 
    list="fruitsdata" 
    placeholder="Escolha uma futa"/>

    <datalist id="fruitsdata">
    <option value="maçã">
    <option value="banana">
    <option value="manga">
    <option value="laranja">
    <option value="cereja">
    </datalist>

    <input list="browsers" placeholder="Escolha um browser" />
    <datalist id="browsers">
    <option value="Chrome">
    <option value="Firefox">
    <option value="Internet Explorer">
    <option value="Opera">
    <option value="Safari">
    </datalist>

    <input type="color" list="colors" placeholder="Escolha uma cor"/>
    <datalist id="colors">
        <option value=#ff0000>
        <option value=#00ff00>
    </datalist>
</body>
</html>
